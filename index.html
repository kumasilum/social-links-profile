<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <div class="card">
      <div class="profile">
        <img
          class="avatar"
          src="social-links-profile-main\assets\images\avatar-jessica.jpeg"
        />
        <p class="name">Jessica Randall</p>
        <p class="location">London, United Kingdom</p>
        <p class="about">"Front-end developer and avid reader."</p>
      </div>
      <a href="https://github.com/" target="_blank" class="btn">GitHub</a>
      <a href="https://www.frontendmentor.io/" target="_blank" class="btn"
        >Frontend Mentor</a
      >
      <a
        href="https://youtu.be/dQw4w9WgXcQ?si=vpl1bWkfg2s9Nh4L"
        target="_blank"
        class="btn"
        >LinkedIn</a
      >
      <a
        href="https://youtu.be/dQw4w9WgXcQ?si=vpl1bWkfg2s9Nh4L"
        target="_blank"
        class="btn"
        >Twitter</a
      >
      <a
        href="https://youtu.be/dQw4w9WgXcQ?si=vpl1bWkfg2s9Nh4L"
        target="_blank"
        class="btn"
        >Instagram</a
      >
    </div>
    <div class="attribution">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor.</a
        >
      </p>
      <p>
        Coded by <a href="https://github.com/kumasilum" target="_blank">Qma.</a>
      </p>
    </div>
  </body>
</html>
